<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Fácil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Descargador de Contenidos</h1>
        <p>Ingresa el enlace del video, foto o documento que deseas descargar.</p>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Introduce el enlace aquí...">
            <button id="downloadButton">Descargar</button>
        </div>
        <div id="statusMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
